# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - SGCarparks

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install npm packages - server
        run: |
          cd ./server
          npm install       

      - name: Start server in the background
        env: 
          ATLAS_URI: ${{ secrets.ATLAS_URI }}
        run: (cd ./server && echo "ATLAS_URI=$ATLAS_URI" > config.env  && npm start &)

      - name: Install npm packages, build then copy files - client
        run: |
          cd ./
          npm install
          npm run build --if-present

      - name: Start React app in the background
        run: (cd .. && npm start &)

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: ./server

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'SGCarparks'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_EF95797B5CB34B7CB43AF30554A25220 }}
          package: .
